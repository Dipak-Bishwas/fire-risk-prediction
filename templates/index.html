<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Forest Fire Risk Assessment</title>
</head>
<body>
    <div class="container">
        <h1>Forest Fire Risk Assessment</h1>
        
        <!-- Check if a prediction exists -->
        {% if prediction is not none %}
            <h2>Your Prediction</h2>
            <p>The estimated risk of forest fire is: <strong>{{ prediction }}</strong></p>
            <a href="{{ url_for('predict_datapoint') }}">Try another assessment</a>
        {% else %}
            <!-- Display the form if no prediction is made -->
            <form method="POST">
                <label for="RH">Relative Humidity (%)</label>
                <input type="number" id="RH" name="RH" required step="any">

                <label for="Temperature">Temperature (Â°C)</label>
                <input type="number" id="Temperature" name="Temperature" required step="any">

                <label for="Rain">Rain (mm)</label>
                <input type="number" id="Rain" name="Rain" required step="any">

                <label for="WindSpeed">Wind Speed (km/h)</label>
                <input type="number" id="WindSpeed" name="WindSpeed" required step="any">

                <label for="DC">Duff Code</label>
                <input type="number" id="DC" name="DC" required step="any">

                <label for="FFMC">Fine Fuel Moisture Code</label>
                <input type="number" id="FFMC" name="FFMC" required step="any">

                <label for="DMC">Duff Moisture Code</label>
                <input type="number" id="DMC" name="DMC" required step="any">

                <label for="ISI">Initial Spread Index</label>
                <input type="number" id="ISI" name="ISI" required step="any">

                <label for="Classes">Fire Class (0 or 1)</label>
                <input type="number" id="Classes" name="Classes" required min="0" max="1">

                <label for="Region">Region (0 or 1)</label>
                <input type="number" id="Region" name="Region" required min="0" max="1">

                <input type="submit" value="Assess Risk">
            </form>
        {% endif %}
    </div>
</body>
</html>
